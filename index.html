<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To my Motu ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px #000;
    }
    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      text-shadow: 1px 1px 3px #000;
    }
    #playBtn {
      margin-top: 2rem;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('assets/heart.png');
      background-size: cover;
      animation: floatHearts 10s linear infinite;
    }
    @keyframes floatHearts {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>To my one and only Motu ‚ù§Ô∏è</h1>
  <p>"Naruto-kun‚Ä¶ I‚Äôve always watched you. I‚Äôve always admired you‚Ä¶ I love you!" ‚Äî üå∏</p>
  <button id="playBtn">üíñ Tap to Play Music üíñ</button>
  <audio id="bgMusic" src="https://raw.githubusercontent.com/BimlaTigga/Naruto-Hinata/refs/heads/main/Nayan%20song%23dhavnibhanushali%20%23singer%20%23viralvideo%20%23youtubeshorts.mp3"></audio>
  <div class="hearts" id="heartContainer"></div>

  <script>
    document.getElementById('playBtn').addEventListener('click', () => {
      document.getElementById('bgMusic').play();
    });

    const heartContainer = document.getElementById('heartContainer');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
