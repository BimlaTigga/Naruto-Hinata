
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To my Motu ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images2.alphacoders.com/705/705599.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 20px;
      margin-top: 15%;
      display: inline-block;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 5s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To my one and only Motu ‚ù§Ô∏è</h1>
    <p>"Naruto-kun‚Ä¶ I‚Äôve always watched you. I‚Äôve always admired you‚Ä¶ I love you!"<br>‚Äî üå∏</p>
  </div>
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <div class="hearts">
    <!-- JS will inject hearts here -->
  </div>
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.querySelector(".hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
